            text-decoration: none;
            color: var(--primary-blue);
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
            position: relative;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-orange);
            transition: width 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a.active {
            color: var(--accent-orange);
        }
        .nav-links a.active::after {

        }

            display: flex;
            gap: 1rem;
            margin-left: 2rem;
        }

            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 1rem;
            color: var(--primary-blue);
            transition: all 0.3s;
        }
        .language-toggle button.active {
            color: var(--accent-orange);

            display: none;

            justify-content: center;
            gap: 1.5rem;

            transition: color 0.3s;
            position: relative;
            padding: 0 0.5rem;

            margin-right: 0.5rem;

// --- Gestion de la langue ---
let currentLang = 'fr';

// Détecter la langue préférée depuis localStorage
if (localStorage.getItem('majilias-lang')) {
    currentLang = localStorage.getItem('majilias-lang');
}

const i18n = {
    fr: {
        home: "Accueil",
        about: "À propos",
        services: "Services",
        contact: "Nous contacter",
        copyright: "© 2023 Majilias Inc. Tous droits réservés."
    },
    en: {
        home: "Home",
        about: "About",
        services: "Services",
        contact: "Contact us",
        copyright: "© 2023 Majilias Inc. All rights reserved."
    }
};

function translatePage() {
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (i18n[currentLang][key]) {
            el.textContent = i18n[currentLang][key];
        }
    });
}

function setLang(lang) {
    currentLang = lang;
    renderDetail();
    translatePage();
    document.getElementById('lang-fr').classList.toggle('active', lang === 'fr');
    document.getElementById('lang-en').classList.toggle('active', lang === 'en');
    localStorage.setItem('majilias-lang', lang);
}
document.getElementById('lang-fr').onclick = () => setLang('fr');
document.getElementById('lang-en').onclick = () => setLang('en');

document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('lang-fr').classList.toggle('active', currentLang === 'fr');
    document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
    translatePage();
});

// --- Rendu dynamique ---
function renderDetail() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (!id || !details[id]) {
        document.getElementById('detail-title').textContent = 'Contenu introuvable';
        document.getElementById('detail-content').innerHTML = '<p>Aucun contenu à afficher pour cet identifiant.</p>';
        document.getElementById('detail-images').innerHTML = '';
        document.getElementById('detail-subtitle').textContent = '';
        return;
    }
    const data = details[id][currentLang];
    document.getElementById('detail-title').textContent = data.title;
    document.getElementById('detail-subtitle').textContent = data.subtitle || '';
    document.getElementById('detail-content').innerHTML = data.content;
    document.getElementById('detail-images').innerHTML = (data.images||[]).map(src => `<img src="${src}" alt="">`).join('');

    // Add click event listeners to images
    const images = document.querySelectorAll('.detail-images img');
    images.forEach((img, index) => {
        img.addEventListener('click', () => {
            openGallery(images, index);
        });
    });
}

// Gallery functionality
const galleryModal = document.getElementById('gallery-modal');
const galleryImage = document.getElementById('gallery-image');
const closeGallery = document.querySelector('.gallery-close');
const prevButton = document.getElementById('prev-image');
const nextButton = document.getElementById('next-image');
let currentImages = [];
let currentIndex = 0;

function openGallery(images, startIndex) {
    currentImages = Array.from(images);
    currentIndex = startIndex;
    showGalleryImage();
    galleryModal.style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function showGalleryImage() {
    galleryImage.src = currentImages[currentIndex].src;
    galleryImage.alt = currentImages[currentIndex].alt;
    updateNavigationButtons();
}

function updateNavigationButtons() {
    prevButton.disabled = currentIndex === 0;
    nextButton.disabled = currentIndex === currentImages.length - 1;
}

prevButton.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        showGalleryImage();
    }
});

nextButton.addEventListener('click', () => {
    if (currentIndex < currentImages.length - 1) {
        currentIndex++;
        showGalleryImage();
    }
});

closeGallery.addEventListener('click', () => {
    galleryModal.style.display = 'none';
    document.body.style.overflow = 'auto';
});

galleryModal.addEventListener('click', (e) => {
    if (e.target === galleryModal) {
        galleryModal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
    if (galleryModal.style.display === 'block') {
        if (e.key === 'ArrowLeft' && currentIndex > 0) {
            currentIndex--;
            showGalleryImage();
        } else if (e.key === 'ArrowRight' && currentIndex < currentImages.length - 1) {
            currentIndex++;
            showGalleryImage();
        } else if (e.key === 'Escape') {
            galleryModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }
});

renderDetail();
translatePage();
</script>
